<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style2.css">
      </head>
<body>
    <div class="center">
        <h1 class="margin10">
            Off Canvas Component & Modal
        </h1>
        <!-- modal  -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#feedbackModal" data-whatever="@mdo">
            Submit Feedback (via Modal Component)
        </button>


        <!-- offcanvas  -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" fdprocessedid="clk6nh">
            Submit Feedback (via Offcanvas Component)
        </button>

    </div>

        <!-- ############################## -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Submit Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                Your feedback matters to us!
                <textarea id="feedbackText" class="form-control" rows="5" placeholder="Enter your feedback..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitFeedbackButton">Submit</button>
                </div>
            </div>
            </div>
        </div>


        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Feedback Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" ></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    your feedback matters to us!
                </div>
                <form>
                    <textarea class="form-control margin5"></textarea>
                    <button class="btn btn-primary margin5">Submit</button>
                </form>
            </div>
        </div>

        
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
